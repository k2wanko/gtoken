machine:
  timezone:
    Asia/Tokyo

dependencies:
  pre:
    - go get -t -d -v github.com/mitchellh/gox
    - go get -t -d -v github.com/tcnksm/ghr
    
deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: k2wanko
    commands:
      - gox --output "pkg//{{.Dir}}_{{.OS}}_{{.Arch}}"
      - cp -r pkg/ $CIRCLE_ARTIFACTS/
      - ghr -u $USERNAME -r $CIRCLE_PROJECT_REPONAME --replace v0.0.1 pkg